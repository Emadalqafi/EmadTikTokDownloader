
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emad Tik Tok - تحميل من تيك توك</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    button {
      background-color: #0056b3;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003d80;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Emad Tik Tok</h1>
    <p>حمّل فيديوهات TikTok بدون علامة مائية</p>
  </header>

  <div class="container">
    <input type="text" id="tiktokLink" placeholder="أدخل رابط فيديو TikTok هنا">
    <button onclick="download()">تحميل</button>
    <div class="message" id="messageBox"></div>
  </div>

  <footer>
    &copy; 2025 Emad Tik Tok. جميع الحقوق محفوظة.
  </footer>

  <script>
    function download() {
      const link = document.getElementById("tiktokLink").value.trim();
      const msg = document.getElementById("messageBox");

      if (link === "") {
        msg.textContent = "يرجى إدخال رابط TikTok صالح.";
        msg.style.color = "yellow";
        return;
      }

      msg.textContent = "جارٍ المعالجة... (هذه مجرد واجهة وهمية)";
      msg.style.color = "white";

      setTimeout(() => {
        msg.textContent = "تم تحميل الفيديو (وهميًا)! ✨";
        msg.style.color = "#00ff99";
      }, 1500);
    }
  </script>

</body>
</html>
